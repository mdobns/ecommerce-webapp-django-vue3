<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} Ai Shop</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-200 font-sans">

  <!-- Navbar Partial -->
  {% include 'partials/navbar.html' %}

  <!-- Page Content -->
  <section class="max-w-7xl mx-auto px-6 py-10">
    {% block content %}
    {% endblock %}
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 py-8 mt-10 border-t border-gray-800">
    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 px-6">
      <div>
        <h2 class="text-xl font-semibold text-white">Ai Store</h2>
        <p class="text-gray-400 mt-2 text-sm">
          Your smart shopping destination powered by AI âœ¨
        </p>
      </div>
      <div class="flex space-x-6 justify-start md:justify-end">
        <a href="{% url 'contact' %}" class="hover:text-pink-400 transition">Contact</a>
        <a href="{% url 'about' %}" class="hover:text-pink-400 transition">About</a>
      </div>
    </div>
  </footer>

  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  {% block script %}
  {% endblock %}
</body>
</html>
