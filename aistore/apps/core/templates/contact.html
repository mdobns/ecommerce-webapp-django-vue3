{% extends 'base.html' %}
{% block title %}Contact | {% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto bg-gray-900 rounded-2xl shadow-lg p-8 text-gray-200">

    <!-- Title -->
    <h1 class="text-3xl font-bold text-white mb-6">📩 Contact Us</h1>

    <!-- Info -->
    <div class="mb-8">
        <p class="text-gray-300">
            Have questions or need support?  
            Reach out to <span class="text-blue-400 font-semibold">Ai Shop</span> anytime!
        </p>
        <ul class="mt-4 space-y-2 text-gray-400">
            <li>📍 Address: Dhaka, Bangladesh</li>
            <li>📞 Phone: +880 1234 567 890</li>
            <li>✉️ Email: support@aishop.com</li>
        </ul>
    </div>

    <!-- Contact Form -->
    <form method="post" action="#" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Name</label>
            <input type="text" name="name" required
                   class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
            <input type="email" name="email" required
                   class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Message</label>
            <textarea name="message" rows="4" required
                      class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none"></textarea>
        </div>

        <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-indigo-600 to-blue-500 rounded-xl shadow-md text-white font-medium hover:scale-105 transform transition">
            🚀 Send Message
        </button>
    </form>

</div>
{% endblock %}
