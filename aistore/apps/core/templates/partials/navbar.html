<!-- Navbar Partial -->
<div id="navbarApp">
  <nav class="bg-gradient-to-r from-indigo-700 via-indigo-800 to-blue-900 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">

        <!-- Logo -->
        <a href="{% url 'frontpage' %}" class="text-2xl font-bold tracking-wide text-white">
          <span class="bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">Ai Shop</span>
        </a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6 items-center">
          {% for category in menu_categories %}
            <a href="{% url 'category_detail' category.slug %}" class="hover:text-cyan-400 transition">
              {{ category.title }}
            </a>
          {% endfor %}
          <a href="{% url 'cart' %}" 
             class="px-4 py-2 bg-gradient-to-r from-indigo-600 to-blue-500 text-white rounded-xl shadow-md hover:scale-105 transform transition">
             ðŸ›’ Cart ([[ numItems ]])
          </a>
        </div>
  </nav>
</div>

<script>
const navbarApp = Vue.createApp({
    delimiters: ['[[', ']]'],
    data() {
        return {
            isOpen: false,
            numItems: 0
        }
    },
    mounted() {
        fetch('/api/cart_count/')
            .then(res => res.json())
            .then(data => this.numItems = data.count)
            .catch(err => console.error(err))
    }
})

navbarApp.mount('#navbarApp')
</script>
