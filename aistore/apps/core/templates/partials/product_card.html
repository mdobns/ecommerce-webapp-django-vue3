<div class="bg-gray-900 rounded-2xl shadow-lg hover:shadow-blue-500/30 transition transform hover:-translate-y-1">
    <!-- Image -->
    <figure>
    {% if product.thumbnail %}
        <img src="{{ product.thumbnail.url }}" alt="{{ product.title }}" class="rounded-t-2xl w-full h-48 object-cover">
    {% elif product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.title }}" class="rounded-t-2xl w-full h-48 object-cover">
    {% else %}
        <div class="w-full h-48 bg-gray-700 rounded-t-2xl flex items-center justify-center text-gray-400">
            No Image
        </div>
    {% endif %}
</figure>


    <!-- Content -->
    <div class="p-5">
        <h2 class="text-lg font-semibold text-white truncate">{{ product.title }}</h2>
        <p class="text-blue-400 font-bold mt-1">{{ product.price }}à§³</p>
    </div>

    <!-- Footer / Link -->
    <div class="border-t border-gray-700 px-5 py-3">
        <a href="{% url 'product_detail' product.category.slug product.slug %}" 
           class="block w-full text-center px-4 py-2 bg-gradient-to-r from-indigo-600 to-blue-500 text-white rounded-xl shadow-md hover:scale-105 transform transition">
            View
        </a>
    </div>
</div>
